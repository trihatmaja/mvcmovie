apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvcmovie
  namespace: mvcmovie
  labels:
    app: mvcmovie
    env: poc
    pic: wicaksonotrihatmaja
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mvcmovie
  template:
    metadata:
      labels:
        app: mvcmovie
    spec:
      containers:
      - name: mvcmovie
        image: trihatmaja/mvcmovie:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        envFrom:
          - configMapRef:
              name: mvcmovie-config
          - secretRef:
              name: mvcmovie-secrets
              