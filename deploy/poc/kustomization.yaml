resources:
  - ../base

configMapGenerator:
  - name: mvcmovie-config
    behavior: replace
    envs:
      - configmap.env

secretGenerator:
  - name: mvcmovie-secrets
    behavior: replace
    envs:
      - secrets.env
    type: Opaque

patches:
  - path: ./deployment-patch.yaml    # optional: override deployment spesifik